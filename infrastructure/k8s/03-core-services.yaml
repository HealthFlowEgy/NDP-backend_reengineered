# Prescription Service
apiVersion: v1
kind: Service
metadata:
  name: prescription-service
  namespace: ndp
  labels:
    app.kubernetes.io/name: prescription-service
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: prescription-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prescription-service
  namespace: ndp
  labels:
    app.kubernetes.io/name: prescription-service
    app.kubernetes.io/component: service
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: prescription-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prescription-service
        app.kubernetes.io/component: service
    spec:
      serviceAccountName: ndp-service-account
      containers:
        - name: prescription-service
          image: ghcr.io/healthflow/ndp-prescription-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: ndp-common-config
            - secretRef:
                name: ndp-secrets
          env:
            - name: PORT
              value: "3001"
            - name: SERVICE_NAME
              value: "prescription-service"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prescription-service-hpa
  namespace: ndp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prescription-service
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
