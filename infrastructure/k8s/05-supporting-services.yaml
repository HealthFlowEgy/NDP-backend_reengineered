# Legacy Adapter Service
apiVersion: v1
kind: Service
metadata:
  name: legacy-adapter
  namespace: ndp
  labels:
    app.kubernetes.io/name: legacy-adapter
    app.kubernetes.io/component: adapter
spec:
  type: ClusterIP
  ports:
    - port: 3007
      targetPort: 3007
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: legacy-adapter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-adapter
  namespace: ndp
  labels:
    app.kubernetes.io/name: legacy-adapter
    app.kubernetes.io/component: adapter
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: legacy-adapter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: legacy-adapter
        app.kubernetes.io/component: adapter
    spec:
      serviceAccountName: ndp-service-account
      containers:
        - name: legacy-adapter
          image: ghcr.io/healthflow/ndp-legacy-adapter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3007
              name: http
          envFrom:
            - configMapRef:
                name: ndp-common-config
          env:
            - name: PORT
              value: "3007"
            - name: SERVICE_NAME
              value: "legacy-adapter"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 10
            periodSeconds: 5
