# Auth Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: ndp
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: security
spec:
  type: ClusterIP
  ports:
    - port: 3004
      targetPort: 3004
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: auth-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: ndp
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: security
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-service
        app.kubernetes.io/component: security
    spec:
      serviceAccountName: ndp-service-account
      containers:
        - name: auth-service
          image: ghcr.io/healthflow/ndp-auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
              name: http
          envFrom:
            - configMapRef:
                name: ndp-common-config
            - secretRef:
                name: ndp-secrets
          env:
            - name: PORT
              value: "3004"
            - name: SERVICE_NAME
              value: "auth-service"
            - name: SUNBIRD_RC_URL
              value: "http://sunbird-rc:8081"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
