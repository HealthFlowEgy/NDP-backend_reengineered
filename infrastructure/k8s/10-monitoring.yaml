# ============================================================================
# Prometheus + Grafana Monitoring Stack for NDP
# Complete observability solution
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: ndp-monitoring
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: ndp
---
# ============================================================================
# Prometheus ConfigMap
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ndp-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: ndp-production
        
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []
            
    rule_files:
      - /etc/prometheus/rules/*.yml
      
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
          
      # NDP Services
      - job_name: 'ndp-services'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ndp
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: replace
            target_label: service
            
      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
            
      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
            
      # Kafka Metrics
      - job_name: 'kafka'
        static_configs:
          - targets: 
              - 'kafka-0.kafka-headless.ndp-kafka:9092'
              - 'kafka-1.kafka-headless.ndp-kafka:9092'
              - 'kafka-2.kafka-headless.ndp-kafka:9092'
              
      # PgBouncer Metrics
      - job_name: 'pgbouncer'
        static_configs:
          - targets: ['pgbouncer.ndp:9127']
          
      # Elasticsearch Metrics
      - job_name: 'elasticsearch'
        static_configs:
          - targets: ['elasticsearch.ndp-logging:9200']
        metrics_path: /_prometheus/metrics
        
  alerts.yml: |
    groups:
      - name: ndp-alerts
        rules:
          # High error rate
          - alert: HighErrorRate
            expr: sum(rate(ndp_http_requests_total{status=~"5.."}[5m])) / sum(rate(ndp_http_requests_total[5m])) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: High error rate detected
              description: Error rate is above 5% for the last 5 minutes
              
          # High latency
          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(ndp_http_request_duration_seconds_bucket[5m])) > 2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: High latency detected
              description: 95th percentile latency is above 2 seconds
              
          # Service down
          - alert: ServiceDown
            expr: up{job="ndp-services"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: NDP service is down
              description: "{{ $labels.service }} has been down for more than 1 minute"
              
          # Database connection issues
          - alert: DatabaseConnectionPoolExhausted
            expr: ndp_db_connections_waiting > 10
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Database connection pool exhausted
              description: More than 10 clients waiting for connections
              
          # Kafka consumer lag
          - alert: KafkaConsumerLag
            expr: ndp_kafka_consumer_lag > 1000
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kafka consumer lag is high
              description: Consumer lag exceeds 1000 messages
              
          # Drug recall alert
          - alert: DrugRecallIssued
            expr: increase(ndp_drug_recalls_total{class="I"}[1h]) > 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Class I drug recall issued
              description: A Class I (life-threatening) drug recall has been issued
---
# ============================================================================
# Prometheus Deployment
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ndp-monitoring
  labels:
    app.kubernetes.io/name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=30d'
            - '--web.enable-lifecycle'
            - '--web.enable-admin-api'
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          persistentVolumeClaim:
            claimName: prometheus-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage
  namespace: ndp-monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ndp-monitoring
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app.kubernetes.io/name: prometheus
---
# ============================================================================
# Prometheus RBAC
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: ndp-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: ndp-monitoring
---
# ============================================================================
# Grafana ConfigMap
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: ndp-monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
      - name: Elasticsearch
        type: elasticsearch
        access: proxy
        url: http://elasticsearch.ndp-logging:9200
        database: "ndp-audit-*"
        basicAuth: true
        basicAuthUser: elastic
        jsonData:
          timeField: "@timestamp"
          esVersion: "8.0.0"
          logLevelField: "level"
          logMessageField: "message"
        secureJsonData:
          basicAuthPassword: "${ELASTICSEARCH_PASSWORD}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: ndp-monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'NDP Dashboards'
        orgId: 1
        folder: 'NDP'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
# ============================================================================
# Grafana Deployment
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: ndp-monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: admin-password
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_SERVER_ROOT_URL
              value: "https://monitoring.ndp.egypt.gov.eg"
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: password
                  optional: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: storage
              mountPath: /var/lib/grafana
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: ndp-monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: ndp-monitoring
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: ndp-monitoring
type: Opaque
stringData:
  admin-password: "CHANGE_ME_IN_PRODUCTION"
---
# ============================================================================
# Ingress for Monitoring
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: ndp-monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "NDP Monitoring - Authentication Required"
spec:
  tls:
    - hosts:
        - monitoring.ndp.egypt.gov.eg
        - prometheus.ndp.egypt.gov.eg
      secretName: monitoring-tls
  rules:
    - host: monitoring.ndp.egypt.gov.eg
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    - host: prometheus.ndp.egypt.gov.eg
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-basic-auth
  namespace: ndp-monitoring
type: Opaque
data:
  # admin:CHANGE_ME (generate with: htpasswd -nb admin password | base64)
  auth: YWRtaW46JGFwcjEkSDdqQnRRL1IkS2FVWS5KWmVYY2Y4NFFYZzVpQS4wMAo=
